    //optimice way to insert data in list
    function addland(language) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(language));
      document.querySelector(".language").appendChild(li);
    }
    addland("java");
    addland("rakhi randi he.");
    addland("Rakhi mera lund leti he.");

    //edit data from list
    function edit(data, index) {
      const secondchild = document.querySelector(`li:nth-child(${index})`);
      console.log(secondchild);
      const newli = document.createElement("li");
      newli.textContent = data;
      secondchild.replaceWith(newli);
    }
    edit("sahalini randi he.", 4);
    edit("shalini ki chut me mera lund he.", 5);
    edit("shalini give me blowjob..", 2);

    //edit first
    const firstlang = document.querySelector("li:first-child");
    firstlang.outerHTML = "<li> Sex with Shalini.</li>";

    //remove
    function remove(index) {
      const remove = document.querySelector(`li:nth-child(${index})`);
      remove.remove();
    }
    remove(3);

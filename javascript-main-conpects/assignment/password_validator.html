<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function valid ()
        {
             
            var p = document.getElementById("text2").value;
            if(p==1111)
            {
                alert("LOF-IN DONE")
            }
            else
            {
                alert("PLEASE ENTER VALID PASSWORD.")
            }
             
        }
    </script>
</head>
<body>
    <input type="text" id="text1" placeholder="Enter Username">
    <br>
    <input type="password" id="text2" placeholder="Enter Password">
    <br>
    <button onclick="valid()">Submit</button>
</body>
</html>

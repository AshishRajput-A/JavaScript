<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cout_vowel</title>
</head>
<body>
    <script>
        var name = prompt("Enter name.:")
        document.write("Name.:",name)
        
var name1;
var n =0;

for(var i=0;i<name.length;i++)
{
     name1 =name[i]
    if(name1=='A'||name1=="E"||name1=="I"||name1=="O"||name1=="U"||name1=='a'||name1=='e'||name1=='i'||name1=='o'||name1=='u')
    {
        n++;
    }
}
document.write("Number of vowel.:",n);
    </script>
</body>
</html>

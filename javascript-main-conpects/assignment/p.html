<!DOCTYPE html>
<html>
<body>
  <script>
    var num1 = parseFloat(prompt("Enter first value.:"));
    
var num2 = parseFloat(prompt("Enter second value.:"));
document.write("First value.:",num1);

document.write("Second value.:",num2);

var op = prompt("Enter Operator.:");

switch (op)
{
    case '+': 
    document.write("Sum.:",num1+num2)
    break;

    case '-': 
    document.write("Sum.:",num1-num2)
    break;

    case '*': 
    document.write("Sum.:",num1*num2)
    break;

    case '/': 
    document.write("Sum.:",num1/num2)
    break;

    default:
        document.write("Operator is out of range")

    



}




  </script>

</body>
</html>
